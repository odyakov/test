{% extends 'base.html' %}

{% block content %}
<h1>index page</h1>
  {% if user.is_authenticated %}
    <p>Hi {{ user.username }}!</p>
    <p><a href="{% url 'logout' %}">Log out</a></p>
  {% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Log In</a>
    <p>Registration</p>
    <a href="{% url 'sendmail:signup' %}">Sign Up</a>
  {% endif %}
{% endblock %}
